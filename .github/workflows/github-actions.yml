name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
    - master
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    
    
    # Setup the flutter environment.
    
      with:
        channel: 'stable' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '2.0.1' # you can also specify exact version of flutter


    - name: Check which bash
      run: which bash    
    
    # Get flutter dependencies.
    - name: flutter pub get with file logger
      uses: avishak-umd/log-strace@v3
      with:
        command: flutter pub get
    
    # Check for any formatting issues in the code.
    - run: flutter format --set-exit-if-changed .
    
#     # Run widget tests for our flutter project.
#     - run: flutter test
    
#     # Build apk.
#     - run: flutter build apk
    
    # Upload generated apk to the artifacts.
  #  - uses: actions/upload-artifact@v1
    #  with:
      #  name: release-apk
       # path: build/app/outputs/apk/release/app-release.apk

    - name: List strace_logs
      run: ls -R strace_logs || echo "No logs"

