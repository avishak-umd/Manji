name: Flutter CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true

    steps:

    # ✅ Regular CI steps (no changes)
    - uses: actions/checkout@v1

    - uses: ./action/action

    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
        flutter-version: '2.0.1'

    - run: flutter pub get

    - run: flutter format --set-exit-if-changed .

    # Optional: Uncomment to test more
    # - run: flutter test
    # - run: flutter build apk

    # ✅ Upload captured shell logs
    - name: Upload shell logs
      uses: actions/upload-artifact@v4
      with:
        name: universal-logs
        path: universal_logs/
